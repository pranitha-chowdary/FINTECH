{% extends 'base.html' %}
{% block title %}
 Market Page
{% endblock %}

{% block content %}
 <table class="table table-hover table-dark">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price ($)</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>
                <button class="btn btn-info btn-sm">More Info</button>
                <button class="btn btn-success btn-sm">Buy This Product</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
